{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

<table class="table">
    <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Transacted</th>
        </tr>
      </thead>
      <tbody>

        {% for stock in data %}
        <tr>
          <td>{{stock['symbol']}}</th>
          <td>{{stock['shares']}}</td>
          <td>{{stock['share_price']|usd}}</td>
          <td>{{stock['date']}}
          </td>
        </tr>
        {% endfor %}
        </tbody>

    </table>

{% endblock %}
